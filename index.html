<!DOCTYBE HTML>
<html>
    <head>
	    <title>form</title>
		<link rel="stylesheet" href="reviewform.css">
	</head>
	<body>
		<section>
			<div class="container">
			<form action="https://www.programiz.com/php/online-compiler/"  method="post">
				
					<h1>REGISTRATION</h1>
					<div>
					<label for="name">First Name:</label>
								<input type="text" id="name" name="name">
					<label for="lname">Last name:</label>
								<input type="text" id="lname" name="lname" autocomplete="off">			
						
					</div>
						<div class="even">
						<label for="gender">Genter:</label>
								<input type="radio" id="gender" name="gender">male	
								<input type="radio" id="gender" name="gender">female
									<input type="radio" id="gender" name="gender">other
						</div>
						<div class="even">
						<label for="date">Date of Birth:</label>
						<input type="date" id="date" name="date">
			
						</div>
						<div class="even">
						  <label for="phone">Mobile Number:</label>
							<input type="tel" id="phone" name="phone" pattern="+[0-9]{2}-[0-9]{5}-[0-9]{5}"placeholder="91-98765-43210">
						</div>
						<div class="even">
							<label for="email">Email:</label>
							<input type="email" id="email" name="email" required>
						</div>
						<div class="even">
						<p>address:</p>
						<textarea rows="5" cols="25"></textarea>
						</div>
						<div class="even">
						  <label for="Aadhaar">Aadhaar:</label>
							<input type="text" id="Aadhaar" name="Aadhaar" pattern="+[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"placeholder="8765-4321-8765-4321">
						</div>
						<div class="even">
						<label for="cour">Course:</label>
							<input list="course" id="cour"  placeholder="select">
								<datalist id="course">
									<option id="cour"  value="computer course">computer course</option>
									<option id="cour"  value="Nursing course">Nursing course</option>
									<option id="cour"  value="Design course"> Design course</option>
									
								
								</datalist>
						</div>
						<div class="even">
						<label for="qualt">Qualification:</label>
						<select id="qualt">
								<option  id="qualt" value="MSC">UG</option>
								<option  id="qualt" value="BSC">PG</option>
								<option  id="qualt" value="12th">12th </option>	
						</select>	
						<label for="degree">Degree & Dept:</label>
						<input list="degree">
							<datalist id="degree">
								<option  id="degree" value="BE computer science">BE computer science</option>
								<option  id="degree" value="BE EEE">BE EEE</option>
								<option  id="degree" value="Civil Engineer">Civil Engineer</option>
							</datalist>
						</div>
						<div class="even">
							<label for="mycom">Upload Resume:</label>
							<input type="file" id="mycom" name="mycom">
						</div>
						<div class="even">
							<input type="checkbox" name="check" id="check">
							<label for="check">I accpept all the term & conditions.</label><br>
							<input type="checkbox" name="check2" id="check2">
							<label for="check2">I hereby declare that all statements made in this application are ture.</label>
						</div>
						<div class="even middle">
							<input type="submit" value="submit">
							<input type="reset" value="reset">
						</div>
						
				</form>
			</div>
		</section>
	</body>
